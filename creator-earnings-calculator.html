<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Creator Earnings Calculator — Estimate Subscription Income | CalcStack</title>

  <meta name="description" content="Free creator earnings calculator. Estimate monthly and yearly income from subscriptions, tips, and extra sales. Works for Patreon, OnlyFans, YouTube memberships, and more.">

  <link rel="canonical" href="https://calcstack.tools/creator-earnings-calculator">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="page">
  <div class="container">
    <div class="titleRow">
      <a class="backlink" href="/" aria-label="Back to CalcStack home">
        ← Back to CalcStack
      </a>

      <div>
        <h1>Creator Earnings Calculator</h1>
        <p class="subtitle">Estimate your subscription-based income quickly and easily.</p>
      </div>
    </div>

    <div class="panel">
      <div class="row">
        <div>
          <label for="subs">Subscribers</label>
          <input id="subs" type="number" inputmode="numeric" min="0" value="100" placeholder="e.g. 100">
        </div>

        <div>
          <label for="price">Subscription price (£)</label>
          <input id="price" type="number" inputmode="decimal" min="0" step="0.01" value="10" placeholder="e.g. 10">
        </div>
      </div>

      <div class="row">
        <div>
          <label for="extras">Extra sales per month (£)</label>
          <input id="extras" type="number" inputmode="decimal" min="0" step="0.01" value="500" placeholder="e.g. 500">
        </div>

        <div>
          <label for="tips">Tips per month (£)</label>
          <input id="tips" type="number" inputmode="decimal" min="0" step="0.01" value="200" placeholder="e.g. 200">
        </div>
      </div>

      <div class="row">
        <div>
          <label for="fee">Platform fee (%)</label>
          <input id="fee" type="number" inputmode="decimal" min="0" step="0.1" value="20" placeholder="e.g. 20">
        </div>

        <div>
          <label>&nbsp;</label>
          <div class="actions" style="justify-content:flex-start;margin-top:0;">
            <button id="calcBtn" type="button">Calculate</button>
            <button id="resetBtn" type="button" class="secondary">Reset</button>
          </div>
        </div>
      </div>

      <div id="results" class="results hidden" aria-live="polite">
        <div class="kpi">
          <div class="kpiBox">
            <div class="label">Estimated net monthly</div>
            <div id="monthlyOut" class="value">£0.00</div>
          </div>
          <div class="kpiBox">
            <div class="label">Estimated net yearly</div>
            <div id="yearlyOut" class="value">£0.00</div>
          </div>
        </div>
        <div class="muted" id="noteOut"></div>
      </div>
    </div>

    <div class="footer">
      © <span id="yearNow"></span> CalcStack • <a href="/">Home</a>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    const defaults = {
      subs: 100,
      price: 10,
      extras: 500,
      tips: 200,
      fee: 20
    };

    function toNumber(value) {
      const n = Number(value);
      return Number.isFinite(n) ? n : 0;
    }

    function formatGBP(amount) {
      return "£" + amount.toFixed(2);
    }

    function calc() {
      const subs   = Math.max(0, toNumber($("subs").value));
      const price  = Math.max(0, toNumber($("price").value));
      const extras = Math.max(0, toNumber($("extras").value));
      const tips   = Math.max(0, toNumber($("tips").value));
      const feePct = Math.max(0, toNumber($("fee").value));
      const fee    = feePct / 100;

      const grossMonthly = (subs * price) + extras + tips;
      const netMonthly = grossMonthly * (1 - fee);
      const netYearly = netMonthly * 12;

      $("monthlyOut").textContent = formatGBP(netMonthly);
      $("yearlyOut").textContent = formatGBP(netYearly);

      $("noteOut").textContent =
        `Gross monthly: ${formatGBP(grossMonthly)} • Fee: ${feePct.toFixed(1)}%`;

      $("results").classList.remove("hidden");
    }

    function resetForm() {
      $("subs").value = defaults.subs;
      $("price").value = defaults.price;
      $("extras").value = defaults.extras;
      $("tips").value = defaults.tips;
      $("fee").value = defaults.fee;
      $("results").classList.add("hidden");
    }

    // Button handlers
    $("calcBtn").addEventListener("click", calc);
    $("resetBtn").addEventListener("click", resetForm);

    // Live update as user types (nice UX)
    ["subs", "price", "extras", "tips", "fee"].forEach(id => {
      $(id).addEventListener("input", () => {
        // Only show results after first calculation
        if (!$("results").classList.contains("hidden")) calc();
      });
    });

    // Footer year
    $("yearNow").textContent = new Date().getFullYear();

    // Optional: compute once on load so it looks “alive”
    calc();
  </script>
</body>
</html>
