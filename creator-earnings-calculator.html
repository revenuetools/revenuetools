<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Creator Earnings Calculator — Estimate Subscription Income | CalcStack</title>

  <meta name="description" content="Free creator earnings calculator. Estimate monthly and yearly income from subscriptions, tips, and extra sales. Works for Patreon, OnlyFans, YouTube memberships, and more.">

  <link rel="canonical" href="https://calcstack.tools/creator-earnings-calculator">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="page">

<div class="container">

  <div class="titleRow">
    <div>
      <h1>Creator Earnings Calculator</h1>
      <p class="subtitle">
        Estimate your subscription-based income quickly and easily.
      </p>
    </div>
  </div>

  <div class="card panel">

    <div class="row">
      <div>
        <label>Subscribers</label>
        <input id="subs" type="number" value="100">
      </div>

      <div>
        <label>Subscription price (£)</label>
        <input id="price" type="number" value="10">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Extra sales per month (£)</label>
        <input id="extras" type="number" value="500">
      </div>

      <div>
        <label>Tips per month (£)</label>
        <input id="tips" type="number" value="200">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Platform fee (%)</label>
        <input id="fee" type="number" value="20">
      </div>
    </div>

    <div class="actions">
      <button onclick="calc()">Calculate</button>
      <a href="/" class="secondaryBtn">Back to all tools</a>
    </div>

    <div class="results" id="result"></div>

  </div>

  <div class="footer">
    © <span id="yearNow"></span> CalcStack.tools
  </div>

</div>

<script>
document.getElementById("yearNow").textContent =
new Date().getFullYear();

function calc(){

let subs = Number(document.getElementById("subs").value);

let price = Number(document.getElementById("price").value);

let extras = Number(document.getElementById("extras").value);

let tips = Number(document.getElementById("tips").value);

let fee = Number(document.getElementById("fee").value)/100;

let gross = subs*price + extras + tips;

let net = gross*(1-fee);

document.getElementById("result").innerHTML =
"<strong>Monthly:</strong> £" + net.toFixed(2) +
"<br><strong>Yearly:</strong> £" + (net*12).toFixed(2);

}
</script>

</body>

</html>
